version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/andrewstucki/locking/raft/proto/gen
inputs:
  - directory: raft/proto
    paths:
      - raft/proto/transport
plugins:
  - remote: buf.build/protocolbuffers/go
    out: raft/proto/gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: raft/proto/gen
    opt:
      - paths=source_relative
